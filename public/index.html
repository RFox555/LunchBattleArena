<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker Home</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 30px;
    }
    .logo {
      font-size: 64px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 36px;
      color: #2563eb;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 0 auto;
      max-width: 400px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #2563eb;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    .button-secondary {
      background-color: #4f46e5;
    }
    .button-tertiary {
      background-color: #0891b2;
    }
    .icon {
      font-size: 24px;
      margin-right: 12px;
    }
    footer {
      margin-top: 60px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üöå</div>
    <h1>Bus Rider Tracking System</h1>
    
    <p>
      Welcome to the Bus Rider Tracking System. This application helps drivers 
      track rider check-ins and maintain accurate transportation records.
    </p>
    
    <div class="buttons">
      <a href="/check-in" class="button">
        <span class="icon">‚úì</span>
        Check In Rider
      </a>
      
      <a href="/login" class="button button-secondary">
        <span class="icon">üë§</span>
        Login
      </a>
      
      <a href="/test" class="button button-tertiary">
        <span class="icon">üîç</span>
        API Test Page
      </a>
    </div>
    
    <footer>
      <p>¬© 2025 Bus Tracker Application</p>
    </footer>
  </div>
</body>
</html>
