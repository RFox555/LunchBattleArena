<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator Login - Kout Food</title>
  <link rel="stylesheet" href="/css/kout-styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e11d48">
  <link rel="apple-touch-icon" href="/images/icon-192x192.png">
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 420px;
      width: 100%;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: var(--kout-dark);
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 25px;
    }
    .admin-notice {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--kout-dark);
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--kout-red);
      outline: none;
      box-shadow: 0 0 0 2px rgba(227, 36, 33, 0.2);
    }
    button {
      background-color: var(--kout-red);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c61e1a;
    }
    .error-message {
      background-color: #fee2e2;
      border: 1px solid #fca5a5;
      color: #b91c1c;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }
    .success-message {
      background-color: #dcfce7;
      border: 1px solid #86efac;
      color: #166534;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }
    .regular-login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
      color: var(--kout-gray);
    }
    .regular-login-link a {
      color: var(--kout-red);
      text-decoration: none;
      font-weight: bold;
    }
    .regular-login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="/js/ensure-extension.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="/images/kout-logo.jpg" alt="Kout Food Group">
    </div>
    
    <h1>Administrator Login</h1>
    
    <div class="admin-notice">
      <strong>Notice:</strong> This page is for authorized administrators only. 
      No new administrator accounts can be created without system administrator approval.
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Admin Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <input type="hidden" id="userType" name="userType" value="admin">
      
      <button type="submit">Login</button>
    </form>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <div class="regular-login-link">
      <a href="/login.html">Return to Regular Login</a>
    </div>
  </div>
  
  <script>
    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    // Handle form submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Hide messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Get form data
      const formData = new FormData(loginForm);
      const loginData = {
        username: formData.get('username'),
        password: formData.get('password'),
        userType: 'admin' // Always admin for this form
      };
      
      try {
        // Send login request
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData),
          credentials: 'include'
        });
        
        if (response.ok) {
          // Login successful
          const user = await response.json();
          console.log('Login successful:', user);
          
          // Show success message before redirecting
          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.style.display = 'block';
          
          // Redirect to admin dashboard
          setTimeout(() => {
            window.location.href = '/admin-dashboard.html';
          }, 1000);
        } else {
          // Login failed
          const error = await response.json();
          console.error('Login error:', error);
          errorMessage.textContent = error.message || 'Login failed. Please check your credentials and try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'An error occurred during login. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
