<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; margin: 50px; }
    .form { max-width: 400px; margin: 0 auto; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username" value="admin">
    <input type="password" id="pass" placeholder="Password" value="admin123">
    <select id="type">
      <option value="admin">Admin</option>
      <option value="driver">Driver</option>
      <option value="rider">Employee</option>
    </select>
    <button onclick="login()">Login</button>
    <div id="msg"></div>
  </div>
  
  <script>
    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const type = document.getElementById('type').value;
      
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: user, password: pass, userType: type}),
        credentials: 'include'
      })
      .then(r => r.json())
      .then(data => {
        if (data.id) {
          if (type === 'admin') location.href = '/admin-dashboard.html';
          else if (type === 'driver') location.href = '/driver-checkin.html';
          else location.href = '/employee-dashboard.html';
        } else {
          document.getElementById('msg').innerHTML = 'Login failed';
        }
      })
      .catch(e => document.getElementById('msg').innerHTML = 'Error: ' + e);
    }
  </script>
</body>
</html>
